<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator_app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="script.js" />
  </head>
  <body>
    <div id="calculator">
      <input readonly id="desk" />
      <div id="keys">
        <button onclick="clearDisplay()">C</button>
        <button onclick="plusOrMinus()">Â±</button>
        <button onclick="calculatePercentage()">%</button>
        <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
      </div>
      <div id="second-keys">
        <button onclick="appendToDisplay('0')" class="zero-button">0</button>
        <button onclick="appendToDisplay('.')" class="dot">.</button>
        <button onclick="calculate()" class="operator-btn">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
